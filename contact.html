            <input type="text" id="number" name="Contact No." required />

          </div>

          <input type="email" id="email" name="Email" required />
          <label for="email">Email Id</label>
        </div>
        <div class="input-group">
          <textarea id="message" rows="8" name="Content" required></textarea>
          <label for="message"
            >Your Academic achievements, Hobbies, Skills :</label
          >
        </div>
        <button type="submit">SUBMIT</button>
      </form>
